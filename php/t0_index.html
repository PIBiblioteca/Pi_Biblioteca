<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="/GitHub/Pi_Biblioteca/css/login.css">
  <link rel="shortcut icon" href="/GitHub/Pi_Biblioteca/img/favicon_bibliofateca.png" type="image/x-icon">
</head>

<body class="login-body">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }
  </style>

  <div class="login-form">

    <img src="/GitHub/Pi_Biblioteca/img/logo_bibliofateca.png" class="logofatec" alt="Logo Bibliofateca">
    
    <div class="textb">
      <input type="text" id="usuario" required>
      <div class="placeholder">Usu√°rio</div>
    </div>
    <div class="textb">
      <input type="senha_usuario" id="senha" required>
      <div class="placeholder">Senha</div>
      <div class="show-senha_usuario fas fa-eye-slash"></div>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      Lembrar de mim
    </div>
    <a href="/GitHub/Pi_Biblioteca/php/bibliotecario/t1_retiradas.php"><button class="btn fas fa-arrow-right" disabled onclick="teste()"></button></a>

    <a href="#"> Esqueci minha senha </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

  <script>
     var fields = document.querySelectorAll(".textb input");
     var btn = document.querySelector(".btn");
     function check() {
       if (fields[0].value != "" && fields[1].value != "")
         btn.disabled = false;
       else
         btn.disabled = true;
     }

     fields[0].addEventListener("keyup", check);
     fields[1].addEventListener("keyup", check);

     document.querySelector(".show-senha_usuario").addEventListener("click", function () {
       if (this.classList[2] == "fa-eye-slash") {
         this.classList.remove("fa-eye-slash");
         this.classList.add("fa-eye");
         fields[1].type = "text";
       } else {
         this.classList.remove("fa-eye");
         this.classList.add("fa-eye-slash");
         fields[1].type = "senha_usuario";
       }
     });
     
  </script>
</body>

</html>
