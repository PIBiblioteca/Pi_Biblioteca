<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="../imagem/favicon_bibliofateca.png" type="image/x-icon">
</head>

<img src="../imagem/logo_bibliofateca.png" class="logofatec" alt="logo">

<body class="login-body">
<div>
  
</div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }
  </style>

  <div class="login-form">

    <h1>Login</h1>
    <div class="textb">
      <input type="text" id="usuario" required>
      <div class="placeholder">Usuário</div>
    </div>
    <div class="textb">
      <input type="password" id="senha" required>
      <div class="placeholder">Senha</div>
      <div class="show-password fas fa-eye-slash"></div>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      Manter-se logado
    </div>
    <button class="btn fas fa-arrow-right" disabled onclick="teste()"></button>

    <a href="#"> Não consegue entrar? <br> Clique aqui</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

  <script>
     var fields = document.querySelectorAll(".textb input");
     var btn = document.querySelector(".btn");
     function check() {
       if (fields[0].value != "" && fields[1].value != "")
         btn.disabled = false;
       else
         btn.disabled = true;
     }

     fields[0].addEventListener("keyup", check);
     fields[1].addEventListener("keyup", check);

     document.querySelector(".show-password").addEventListener("click", function () {
       if (this.classList[2] == "fa-eye-slash") {
         this.classList.remove("fa-eye-slash");
         this.classList.add("fa-eye");
         fields[1].type = "text";
       } else {
         this.classList.remove("fa-eye");
         this.classList.add("fa-eye-slash");
         fields[1].type = "password";
       }
     });
     
  </script>
</body>

</html>
