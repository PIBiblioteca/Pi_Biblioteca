<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Tabelas Responsivas</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th>Pa√≠s</th>
                </tr>           
            </thead>

            <tbody>
                <tr>
                    <td>Josefa</td>
                    <td>Silvia</td>
                    <td>jsilva@gmail.com</td>
                    <td>Feminino</td>
                    <td>20</td>
                    <td>Brasil</td>
                </tr>

                <tr>
                    <td>Joaquim</td>
                    <td>Pereira</td>
                    <td>joaquim@gmail.com</td>
                    <td>Masculino</td>
                    <td>18</td>
                    <td>Brasil</td>
                </tr>
            </tbody>
        </table>
    </body>
    <script>
        window.addEventListener('load'.()=>{
            let tbody=document.querySelector('tbody')
            let t=''
            for(let i=0;i<10;i++){
                t+=tbody.innerHTML
            }
            tbody.innerHTML=t
        })
    </script>
</html>
